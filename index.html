<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌤️ Clima Agora</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <h1>🌤️ Clima Agora</h1>
    <div class="search">
      <input type="text" id="cityInput" placeholder="Digite o nome da cidade">
      <button id="searchBtn">Buscar</button>
    </div>

    <div id="weatherResult" class="weather-card">
      <h2 id="cityName"></h2>
      <img id="icon" alt="Ícone do clima">
      <p id="temp"></p>
      <p id="desc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
